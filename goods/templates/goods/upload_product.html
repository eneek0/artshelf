{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="form">
    <div class="form__container">
        <h2 class="form__title title">Загрузить товар</h2>
        <form method="POST" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %}

            <label for="id_title">Название:</label>
            {{ form.title }}

            <label for="id_description">Описание:</label>
            {{ form.description }}

            <label for="id_image">Изображение:</label>
            {{ form.image }}

            <label for="id_price">Цена:</label>
            {{ form.price }}

            <label for="id_category">Категория:</label>
            {{ form.category }}

            <label for="id_is_available">В наличии:</label>
            {{ form.is_available }}

            <label for="id_size">Размер:</label>
            {{ form.size }}

            <label for="id_material">Материал:</label>
            {{ form.material }}

            <label for="id_tags">Теги (через запятую):</label>
            {{ form.tags }}

            <button class="form__button" type="submit">Опубликовать</button>
        </form>
    </div>
</div>
{% endblock content %}
