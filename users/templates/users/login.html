{% extends "base.html" %}
{% load static %}

{% block content %}
<body>
<div class="register-container" style="padding-top: 150px;">
    <h2>Вход</h2>
    <form action="{% url "user:login" %}" method="post">
        {% csrf_token %}
        {% comment %} {% if form.non_field_errors %}
        <p>{{form.non_field_errors}}</p>
        {% endif %} {% endcomment %}
        <div>
            <label for="id_username">Введите имя:</label>
            <input type="text"
            value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
            name="username" 
            id="id_username" 
            placeholder="Введите ваше имя пользователя" required>
        </div>
        <div>
            <label for="id_password">Введите пароль:</label>
            <input type="password" 
            id="id_password" 
            name="password" 
            placeholder="Введите ваш пароль" required>
        </div>

        <a href="#">Забыли пароль?</a>

        <button type="submit">Войти в аккаунт</button>
    </form>
    <div class="login-link">
        Нет аккаунта? <a href="{% url "user:registration" %}">Зарегистрироваться</a>
    </div>
</div>
</body>
{% endblock content %}
